<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartyInt ðŸ”Ž</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      text-align: center;
      padding: 50px;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid black;
      border-radius: 20px 0 0 20px;
      outline: none;
    }
    .search-box button {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: 2px solid black;
      border-left: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 0 20px 20px 0;
    }
    .search-box button:hover {
      background-color: darkred;
    }
    .results {
      margin-top: 30px;
      text-align: left;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
    .result-item {
      margin-bottom: 20px;
    }
    .result-item a {
      color: black;
      font-size: 18px;
      text-decoration: none;
    }
    .result-item a:hover {
      text-decoration: underline;
    }
    .result-item p {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <img src="public/smartyint-logo.png" alt="SmartyInt Logo" class="logo">

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Arama yap...">
    <button onclick="search()">Ara</button>
  </div>

  <div id="results" class="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      const res = await fetch(`https://smarty-server-tq29.onrender.com/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.results.length === 0) {
        resultsDiv.innerHTML = "<p>SonuÃ§ bulunamadÄ±.</p>";
        return;
      }

      data.results.forEach(r => {
        const div = document.createElement("div");
        div.classList.add("result-item");
        div.innerHTML = `
          <a href="${r.href}" target="_blank" rel="noopener noreferrer">${r.title}</a>
          <p>${r.description}</p>
        `;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
